<form id="acl_html"  method="post">
  <div id="radio">
     <input type="radio" name="acltype" id="readhoge" />
     <label for="readhoge">Read ACL</label>
     <input type="radio" name="acltype" id="writehoge" />
     <label for="writehoge">Write ACL</label>
  </div>
  {% csrf_token %}
  {% for hidden in form.hidden_fields %}{{ hidden }}{% endfor %}
    {% for field in form.visible_fields %}
    {{ field.label_tag }}
    {{ field.errors }}
    {{ field }}
  {% endfor %}
  <input name="container_name" type="hidden" value="{{container_name}}" />
  <input name="read_acl" type="hidden" value="{{read_acl}}" />
  <input name="write_acl" type="hidden" value="{{read_acl}}" />
  <input type="submit" value="Add ACL" class="large-rounded" />
</form>
